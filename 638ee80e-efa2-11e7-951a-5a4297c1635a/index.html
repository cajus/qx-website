<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <title>The Qooxdoo Framework</title>
    <link rel="stylesheet" type="text/css" href="site.css">
  </head>
  <body>
    <div class="container-fluid pt-0">
      <nav class="navbar fixed-top navbar-expand-sm" id="navigatopnBar">
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-dark" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Getting started</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Features</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Demos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">API</a>
            </li>
          </ul>
        </div>

        <!-- Place this tag where you want the button to render. -->
        <span class="d-none d-md-block">
          <a class="github-button" href="https://github.com/qooxdoo/qooxdoo" data-show-count="true" aria-label="Star qooxdoo/qooxdoo on GitHub">Star</a>
        </span>
      </nav>
    </div>

    <div class="container-fluid py-5" style="background: radial-gradient(black 15%, transparent 16%) 0 0, radial-gradient(black 15%, transparent 16%) 4px 4px, radial-gradient(rgba(155,155,155,.1) 15%, transparent 20%) 0 1px, radial-gradient(rgba(155,155,155,.1) 15%, transparent 20%) 4px 5px; background-color:#181818; background-size:8px 8px; box-shadow: 0px 0px 8px 2px #000000;">
      <img class="img-fluid mx-auto d-block pt-5 pb-3" src="logo.svg">
      <h3 class="text-white text-center pb-5" style="font-family: 'Abel', sans-serif;">&raquo;The JS Framework for Coders&laquo;</h3>
    </div>

    <div class="container-fluid pt-2 d-none d-md-block">
      <img src="https://travis-ci.org/qooxdoo/qooxdoo.svg?branch=master">
      <img src="https://coveralls.io/repos/github/qooxdoo/qooxdoo/badge.svg?branch=master">
      <img src="https://saucelabs.com/buildstatus/qx-core">
      <img src="https://img.shields.io/npm/v/qooxdoo-sdk.svg">
      <img src="https://badges.gitter.im/qooxdoo/qooxdoo.svg">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
