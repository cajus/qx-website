{% extends template.self %}

{% block style %}
    {{ super() }}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
{% endblock %}

{% block body %}
    <div class="container-fluid p-0">
      <nav class="navbar fixed-top navbar-expand-sm pl-1" id="navigatopnBar">
        <a class="navbar-brand" href="/" id="navigationLogo">
          <img src="/assets/logo.svg" width="auto" height="30" alt="">
        </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-dark" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" style="-webkit-font-smoothing: initial" href="#">Getting started</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" style="-webkit-font-smoothing: initial" href="#">Features</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" style="-webkit-font-smoothing: initial" href="#">Demos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" style="-webkit-font-smoothing: initial" href="#">Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" style="-webkit-font-smoothing: initial" href="#">API</a>
            </li>
          </ul>
        </div>
        <!-- Github star -->
        <span class="d-none d-md-block">
          <a class="github-button" href="https://github.com/qooxdoo/qooxdoo" data-show-count="true" aria-label="Star qooxdoo/qooxdoo on GitHub">Star</a>
        </span>
      </nav>
    </div>

    <div style="position:absolute;right:0;left:0;bottom:0;top:3.5rem">
    {{ super() }}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
{% endblock %}
